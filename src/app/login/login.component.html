<div class="login">

  <div class="login-rounded"></div>

  <div class="logincontent">
    <div class="login-identity">
      <img [src]="assets+'/img/asis-logo.svg'" alt="Logo asis app">
      <h4 class="mt-3 login-name">
        CONTROL DE ASISTENCIA DE EMPLEADOS
      </h4>
    </div>

    <form class="login-form" novalidate>

      <div class="form_inputs">

        <div class="form-inputs_input mb-3">
          <i class="fas fa-user-circle icon-left"></i>
          <input type="text" placeholder="Usuario" />
        </div>

        <div class="form-inputs_input">
          <i class="fas fa-lock icon-left"></i>
          <input type="password" placeholder="Contraseña" />
          <i class="fas fa-eye c-pointer icon-right"></i>
        </div>

      </div>

      <div class="form-btns">
        <button class="btn-login">
          Iniciar sesión
        </button>
      </div>
    </form>

    <div class="login-footer">
      <strong>
        Copyright ©. Todos los derechos reservados 2019.
        <i>by: César Gómez</i>
      </strong>
      <strong><i>v{{ settings.version }}</i></strong>
    </div>
  </div>

</div>
